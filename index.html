<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i&display=swap" rel="stylesheet"/>
    <title>World Countries</title>
    <script src="countries.js"></script>
</head>
<body>
    <wrapper>
        <div class="container">
            <div class="top-container">
                <div class="titles">
                    <h1>World Countries Data</h1>
                    <p>Currently there are 250 countries</p>
                </div>
                <div class="ui-container">
                    <input class="user-input" type="text" placeholder="Search countries by name, capital or language"/>
                    <div class="buttons">
                        <button class="button-name">NAME</button>
                        <button class="button-capital">CAPITAL</button>
                        <button class="buton-population">LANGUAGE</button>
                        <div class="chart-iconslack">
                            <i class="fas fa-chart-bar" style="color:#F2A93B;"></i>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="display-container"></div >
            <div class="chart-container"></div >
        </div>
    </wrapper>
    
    <script src="app.js"></script>
</body>
</html>
